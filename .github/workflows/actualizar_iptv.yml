name: Actualización Automática de Lista LATAM (FINAL DEFINITIVO)

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  filtrar_y_actualizar:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Descargar, Filtrar y Generar Archivo Final
        run: |
          # ----------------------------------------------------------------------
          DEST_FILE="latam.m3u"
          TEMP_FILTER_FILE="latam_temp.m3u"
          INPUT_FILE="lista_completa_original.m3u"
          # ----------------------------------------------------------------------
          
          # 1. DESCARGAR FUENTE
          echo "# Descargando lista fuente..."
          curl -s "https://iptv-org.github.io/iptv/index.m3u" > $INPUT_FILE

          # 2. CONFIGURAR FILTROS Y ENCABEZADO
          echo "# Aplicando doble filtro: Inclusión por País y Exclusión por Grupo..."
          echo "#EXTM3U" > $TEMP_FILTER_FILE
          
          # CÓDIGOS DE PAÍS QUE QUEREMOS MANTENER (LATAM y US)
          INCLUDE_CODES='mx|ar|co|cl|pe|ec|ve|bo|py|uy|cr|pa|gt|hn|ni|sv|cu|do|pr|us'
          
          # GRUPOS QUE QUEREMOS EXCLUIR EXPLICITAMENTE (Incluye Religiosos y Ventas)
          EXCLUDE_GROUPS='Religious|Shopping|Sales|Infomercial|Adult|Unknown|Geolocked|Arabic|Indian|Pakistani|Australian|Asian|Russian|Turkish|European|XX|News|Sports|VOD'

          # 3. FILTRAR y ESCRIBIR en Temporal (Doble Lógica)
          awk -v include_codes="$INCLUDE_CODES" -v exclude_groups="$EXCLUDE_GROUPS" '
            /#EXTINF/ {
                header = $0;
                i = 1; 
                next;
            }
            /http/ && i == 1 {
                # Criterio de EXCLUSIÓN por Grupo (Si coincide con un grupo no deseado, se ignora)
                if (header ~ "group-title=\"" exclude_groups) {
                    i = 0; # Resetear y saltar
                    next;
                }
                
                # Criterio de INCLUSIÓN por País (Si NO fue excluido y coincide con un código de país bueno, se imprime)
                if (header ~ include_codes "@") {
                    print header;
                    print $0;
                }
                i = 0;
            }' "$INPUT_FILE" >> $TEMP_FILTER_FILE

          # 4. SOBREESCRIBIR el archivo final (latam.m3u)
          echo "# Sobrescribiendo archivo de destino final..."
          mv $TEMP_FILTER_FILE $DEST_FILE
          
      - name: Limpieza de Archivos Temporales
        run: |
          echo "## Eliminando archivos temporales..."
          rm -f lista_completa_original.m3u
          rm -f latam_temp.m3u
          
      - name: Subir solo el Archivo Final (latam.m3u)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualización automática: Lista LATAM+US(Latino) filtrada y limpia (Commit Final)."
          files_to_add: latam.m3u
          file_pattern: 'latam.m3u'
